<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinépolis | Cartelera</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <div class="logo"> <a class="logo" href="">🎬 Cinépolis</a></div>

  <div class="header-actions">
    <div class="filtros-header">
      <label for="filtroRegion">Región:</label>
      <select id="filtroRegion">
        <option value="">Todas las regiones</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Quetzaltenango">Quetzaltenango</option>
        <option value="Quiche">Quiché</option>
        <option value="Peten">Petén</option>
        <option value="Sacatepequez">Sacatepéquez</option>
      </select>

      <label for="filtroCategoria">Categoría:</label>
      <select id="filtroCategoria">
        <option value="">Todas las categorías</option>
        <option value="Infantil">Infantil</option>
        <option value="Acción">Acción</option>
        <option value="Drama">Drama</option>
        <option value="Comedia">Comedia</option>
      </select>
    </div>

    <nav class="nav-right">
      <a href="#inicio" class="menu-btn">Inicio</a>
      <a href="#cartelera" class="menu-btn">Cartelera</a>
      <button class="login-btn">👤 Ingresar</button>
    </nav>
    <button id="cart-btn" class="menu-btn">🛒 Carrito (<span id="cart-count">0</span>)</button>

  </div>

</header>

  <section class="carrousel-container">
    <div class="carrousel-track" id="carrousel-track"></div>
  </section>

  <main class="section">
    <h2>Cartelera Actual</h2>
    <input type="text" id="buscador" placeholder="🔍 Buscar película por nombre..." />
    <div class="cartelera-grid" id="cartelera"></div>
  </main>



  <footer>
    <p>© Cinépolis | Todos los derechos reservados</p>
  </footer>

<div id="modalLogin" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>🔑 Inicia sesión</h3>
    <form id="loginForm"> <!-- Envuelve los inputs en un formulario -->
      <input type="text" id="usuarioInput" placeholder="Usuario" required />
      <input type="password" id="contrasenaInput" placeholder="Contraseña" required />
      <button type="submit" class="login-submit">Ingresar</button> <!-- type="submit" -->
    </form>
    <a href="./Formulario Registro.html"><h3>¿No tienes cuenta? Crea Una</h3></a>
  </div>
</div>


  </div>
<div id="modalCarrito" class="modal">
  <div class="modal-content" style="width: 90%; max-width: 600px;">
    <span class="close close-cart">&times;</span>
    <h3>🎟️ Carrito de Compras</h3>
    <ul id="cart-list" style="list-style:none; padding:0;"></ul>
    <p style="margin-top: 16px;"><strong>Total boletos:</strong> <span id="total-items">0</span></p>
  </div>
</div>

  

  <script src="script.js"></script>
</body>
</html>
