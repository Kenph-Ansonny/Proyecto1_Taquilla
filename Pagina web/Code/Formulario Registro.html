<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Cin√©polis</title>
  <link rel="stylesheet" href="./registro formulario.css" />
</head>
<body>

  <header>
    <div class="logo">üé¨ Cin√©polis</div>
    <nav class="nav-right" aria-label="Men√∫ principal">
      <a href="./vista clientes.html" class="menu-btn">Inicio</a>
      <a href="./Cartelera.html" class="menu-btn">Cartelera</a>
    </nav>
  </header>

  <main>
    <section class="formularioRegistro">
      <form id="registroForm" aria-label="Formulario de registro">
        <h2>Registro de Usuario</h2>

        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="name"/>

        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" required autocomplete="family-name"/>

        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" required autocomplete="email"/>

        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required autocomplete="new-password"/>

        <label for="confirmarContrasena">Confirmar Contrase√±a:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required autocomplete="new-password"/>

        <button type="submit">Registrarse</button>
      </form>

      <p id="mensaje" style="color: red; margin-top: 10px;"></p>
    </section>
  </main>

  <footer>
    <p>¬© Cin√©polis | Todos los derechos reservados</p>
  </footer>

 <script>
  document.getElementById("registroForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const apellido = document.getElementById("apellido").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const contrasena = document.getElementById("contrasena").value;
    const confirmarContrasena = document.getElementById("confirmarContrasena").value;

    const mensaje = document.getElementById("mensaje");
    mensaje.textContent = "";

    if (contrasena !== confirmarContrasena) {
      mensaje.textContent = "Las contrase√±as no coinciden.";
      return;
    }

    try {
      const response = await fetch("http://localhost:3002/api/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre,
          apellido,
          correo,
          contrasena
        })
      });

      const data = await response.json();

      if (response.ok) {
        alert(`Usuario creado exitosamente: ${data.nombre_usuario}`);
        console.log("‚úÖ Usuario creado exitosamente:", data);
      } else {
        alert(`Error al registrar: ${data.error}`);
        console.error("‚ùå Error al registrar:", data.error);
      }
    } catch (error) {
      alert("Error de red: " + error.message);
      console.error("‚ùå Error de red:", error);
    }
  });
</script>

</body>
</html>
